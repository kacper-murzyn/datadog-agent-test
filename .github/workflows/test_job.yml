name: Test Job

on:
  workflow_dispatch:

env:
  DUMMY_VAR2: "dummy2"
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
    create_rc_pr:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                fetch-depth: 0

            - name: Export envs
              run: |
                export DUMMY_VAR="dummy"
                echo $DUMMY_VAR
            
            - name: Test exported vars
              run: |
                echo $GITHUB_TOKEN
                echo $DUMMY_VAR
                echo $DUMMY_VAR2
# Something for the commit
              

